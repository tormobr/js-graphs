<!DOCTYPE html>
<html lang="en">
    <head>
        <title>JS-Graphs</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet"> 
        <link href="./style.css" rel="stylesheet">

        <script src="main.js"></script>
    </head>
    <body>
        <div id="content">
            <img src="./logo.png" alt="logo image">
            <div id="grid"> </div>
            <div id="buttons">
                <button type="button" onClick="randomGrid()">Fill random squares with wall</button>
                <button type="button" onClick="bfs(false)">BFS </button>
                <button type="button" onClick="bfs(true)">DFS </button>
                <button type="button" onClick="astar()">A* </button>
                <input type="checkbox" id="draw_wall"/>
                <input type="text" id="h_factor" placeholder="enter heuristic factor"/>
            </div>
        </div>
    </body>
</html>
