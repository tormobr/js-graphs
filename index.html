<!DOCTYPE html>
<html lang="en">
    <head>
        <title>JS-Graphs</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet"> 
        <link href="./style.css" rel="stylesheet">

        <script src="main.js"></script>
    </head>
    <body>
        <div id="content">
            <img src="./logo.png" alt="logo image">
            <div id="grid"> </div>
            <div id="buttons">
                <div id="algo-buttons">
                    <button class="button" type="button" onClick="clearGrid()" title="Reset the entire grid">Reset grid</button>
                    <button class="button" type="button" onClick="randomGrid()" title="Generates random 'walls' inside the grid">Fill grid random walls</button>
                    <button class="button" type="button" onClick="bfs(false)" title="Uses breadt first pathfinding to find target">BFS </button>
                    <button class="button" type="button" onClick="bfs(true)" title="Uses depth first pathfinding to find target">DFS </button>
                    <button class="button" type="button" onClick="astar()" title="Uses a-star pathfinding to find target">A* </button>
                </div>

                <div id="cell_options">
                    <div id="start_cell" class="start_cell"> </div>
                    <div id="end_cell" class="end_cell"> </div>
                    <div id="draw_cell" class="draw_cell"> </div>
                    <div id="erasor_cell" class="erasor_cell"> </div>
                </div>

                <div id="sliders">
                    <input type="checkbox" id="draw_wall"/>
                    <div>
                        <select name="heuristic_function" id="heuristic_function">
                            <option value="manhatten">Manhatten</option>
                            <option value="euclidian">Euclidian</option>
                        </select>
                        <p>Heuristic function</p>
                    </div>
                    <div class="slidecontainer">
                        <input type="range" min="1" max="10.0" value="1.0" step="0.1" class="slider" id="slider">
                        <p>Heuristic factor: <span id="slider_value"></span></p>
                    </div>

                    <div class="slidecontainer">
                        <input type="range" min="1" max="50" value="25" step="1" class="slider" id="animation_slider">
                        <p>Animation speed: <span id="animation_slider_value"></span></p>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
